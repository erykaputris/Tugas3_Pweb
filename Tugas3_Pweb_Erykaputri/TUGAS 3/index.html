  <style>

body {

}

}

.form-control {

</head>
<body>


        <div class="screen-body-item">
            <form name="myform" style="padding:20px;" id="myForm">
    <select name="optone" class="selectDD form-control" style="width: 95%;" id="stateSel" size="1">
        <option value="" selected="selected">Provinsi</option>
    </select>
    <br>
    <br>
    <select name="opttwo" class="selectDD form-control" style="width: 95%;" id="countySel" size="1">
        <option value="" selected="selected">Kabupaten</option>
    </select>
    <br>
    <br>
    <select name="optthree" class="selectDD form-control" style="width: 95%;" id="citySel" size="1">
        <option value=""  selected="selected">Kecamatan</option>
    </select>
</form>
      </div>

    </div>

  </div>
</div>

<script>
var stateObject = {
    "Kalimantan Timur": {
        "Balikpapan": ["Balikpapan Kota", "Balikpapan Selatan", "Balikpapan Utara","Balikpapan Barat","Balikpapan Kota"],
        "Tenggarong": ["Panji", " Bukit Biru", "Jahab"],
        "Samarinda":["Loa Janan", "Samarinda Utara", "Samarinda Ulu"]
    },
    "Kalimantan Barat": {
        "Sambas": ["Galing", "Sagu","Sungai Palah"],
        "Pontianak": ["Sungai Beliung", "Daratsekip" , "Sungaijawi"]
    },
  "Kalimantan Utara": {
        "Nunukan": ["Sembangkung", "Lumbis", "Sebuku"],
        "Tana Tidung": ["Bebakung", "Maning" , "Periuk"]

    }

}
window.onload = function(){
  var stateSel = document.getElementById("stateSel"),
  countySel = document.getElementById("countySel"),
  citySel = document.getElementById("citySel");

  for (var state in stateObject){
    stateSel.options[stateSel.options.length] = new Option(state, state);
  }

  stateSel.onchange = function(){
    countySel.length = 1;
    citySel.length =1;
    if(this.selectedIndes < 1) return;
    for(var county in stateObject[this.value]){
      countySel.options[countySel.options.length] = new Option(county, county);
    }
  }

  stateSel.onchange();

  countySel.onchange = function(){
    citySel.length = 1;
    if(this.selectedIndex < 1) return;

    var cities = stateObject[stateSel.value][this.value];
    for(var i = 0; i < cities.length; i++){
      citySel.options[citySel.options.length] = new Option(cities[i], cities[i]);
    }
  }
}
  </script>
