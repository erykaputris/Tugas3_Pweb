<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Tugas 5 Eryka putri</title>
</head>
<body>
    <div class="row justify-content-center mt-5 pt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Validasi Email & No Telpon:</div>
                    <form action="">
                        <div class="mb-4">
                            <label for="" class="form-label">Email:</label>
                            <input type="text" class="form-control" name="" id="email" >
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label">No.Telpon:</label>
                            <input type="text" class="form-control" name="" id="hp">
                        </div>
                        <button type="submit" class="btn btn-success" onclick="validasi()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
    function validasi() {
        let mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        let phoneformat = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
        let email = document.getElementById('email');
        let no = document.getElementById('hp');
        if(email.value.match(mailformat) && no.value.match(phoneformat)){
            alert("email dan password benar!");
            return true;
        } else if(!email.value.match(mailformat) && no.value.match(phoneformat)) {
            alert("format email salah!");
            email.focus();
            return false;
        } else if(email.value.match(mailformat) && !no.value.match(phoneformat)) {
            alert('format nomer salah!');
            return false;
        } else if(!email.value.match(mailformat) && !no.value.match(phoneformat)) {
            alert("format nomer dan email salah!");
            return false;
        }
    }
    </script>
</body>
</html>
